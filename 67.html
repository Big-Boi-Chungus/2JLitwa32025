<!DOCTYPE html>
<html>
<head>
  <title>The Whole Truth</title>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: "Courier New", monospace;
      text-align: center;
      padding-top: 80px;
    }
    p.poem {
      font-size: 18px;
      margin: 20px auto;
      max-width: 600px;
      white-space: pre-line;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 240px;
      margin-top: 20px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <h1>The Whole Truth</h1>
  <p class="poem">
The pieces were scattered, yet never apart,  
Hidden in shadows, each guarding a part.  
Gather them now, from first step to last,  
Speak aloud the secret of what this journey casts.
  </p>

  <input type="text" id="answer" placeholder="Your answer">
  <button onclick="checkAnswer()">Submit</button>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.toLowerCase().trim();
      if (input === "to eclipse a new dawn") {
        window.location.href = "victory.html";
      } else {
        alert("The truth remains hidden.");
      }
    }
  </script>
</body>
</html>
