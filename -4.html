<!DOCTYPE html>
<html>
<head>
  <title>Look Closer</title>

    body {
      font-family: monospace;

      padding: 40px;
      background-color: #111;

      margin: 0;
    }
    h1 {
      margin-bottom: 10px;

    p {
      margin-top: 0;

      margin-bottom: 20px;
    }
    input {
      padding: 8px;

    }

  </style>
</head>
<body>
  <h1>Look Closer</h1>
  <p>Something is hidden where all can see.</p>

  <img src="Hiddenclue.png" alt="Hidden clue">

  <div>
    <input type="text" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Submit</button>
  </div>

  <script>
    const failMessages = [
      "The truth escapes your gaze.",

      "The shadows keep their secrets.",
      "A hidden message remains unseen."

    function checkAnswer() {
      const input = document.getElementById("answer").value.toLowerCase().trim();
      if (input === "you too, James?") {
        window.location.href = "riddle5.html";
      } else {
        const randomIndex = Math.floor(Math.random() * failMessages.length);
        alert(failMessages[randomIndex]);
      }
    }
  </script>

</html>
