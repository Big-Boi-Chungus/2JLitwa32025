<!DOCTYPE html>
<html>
<head>
  <title>Reflections of the Past</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
      background-color: #111;
      color: #eee;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
    .cipher {
      font-size: 20px;
      margin-top: 30px;
      letter-spacing: 2px;
      user-select: all;
    }
  </style>
</head>
<body>
  <h1>Reflections of the Past</h1>
  <p>Decode the message below to find Î± way to your next destination.</p>

  <div class="cipher">srzhu fruuxswv doo phq</div>

  <input type="text" id="answer" placeholder="Your answer (exact phrase)">
  <button onclick="checkAnswer()">Submit</button>

  <script>
    const failMessages = [
      "That reflection is distorted. Try again.",
      "The truth slips through your fingers... once more.",
      "Echoes of the past mock your attempt. Try again.",
      "The shadows hide your answer. Seek again.",
      "The cipher refuses your guess. Try once more.",
      "A mirage, not the truth. Try again.",
      "Your vision blurs. Attempt again.",
      "The code laughs at you. Try again."
    ];

    function checkAnswer() {
      const input = document.getElementById("answer").value.toLowerCase().trim();
      if (input === "power corrupts all men") {
        window.location.href = "-4.html";
      } else {
        const randomIndex = Math.floor(Math.random() * failMessages.length);
        alert(failMessages[randomIndex]);
      }
    }
  </script>
</body>
</html>
