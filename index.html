<!DOCTYPE html>
<html>
<head>
  <title>Welcome to the New Dawn</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #111;
      color: #eee;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
    .invisible {
      color: #111; /* same as background */
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the New Dawn</h1>
  <p>Progress through these puzzles to reveal secrets long buried.</p>

  <input type="text" id="answer" placeholder="Your answer">
  <button onclick="checkAnswer()">Submit</button>

  <p class="invisible">67</p> <!-- Hidden answer -->

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.toLowerCase().trim();
      if (input === "67") {
        window.location.href = "riddle2.html";
      } else {
        alert("Try again!");
      }
    }
  </script>
</body>
</html>
