<!DOCTYPE html>
<html>
<head>
  <title>Welcome to the New Dawn</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #111;
      color: #eee;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the New Dawn</h1>
  <p>Are you ready? (Type <code>y/n</code>)</p>

  <input type="text" id="answer" placeholder="Your answer">
  <button onclick="checkAnswer()">Submit</button>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.toLowerCase().trim();
      if (input === "y/n") {
        window.location.href = "riddle2.html";
      } else {
        const responses = [
          "Not quite.",
          "The truth evades you.",
          "Try harder.",
          "Your answer is... insufficient.",
          "The key is not yet yours."
        ];
        alert(responses[Math.floor(Math.random() * responses.length)]);
      }
    }
  </script>
</body>
</html>
